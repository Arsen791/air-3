<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-m-p-o-r-t-m-e-n-u.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="import-menu">
      <div class="import-menu-child"></div>
      <div class="request-for-import" id="popuprequestForImport">
        Request for Import Shipment
      </div>
      <div class="import-waybill" id="popupimportWaybillText">
        Import Waybill
      </div>
      <div
        class="importtransit-shipping-detail"
        id="popupimportTransitShippingDetail"
      >
        Import/Transit Shipping Details
      </div>
      <div class="export-reports">Export Reports</div>
    </div>

    <script>
      var popuprequestForImport = document.getElementById("popuprequestForImport");
      if (popuprequestForImport) {
        popuprequestForImport.addEventListener("click", function (e) {
          window.location.href = "./request-for-shipment.html";
        });
      }
      
      var popupimportWaybillText = document.getElementById("popupimportWaybillText");
      if (popupimportWaybillText) {
        popupimportWaybillText.addEventListener("click", function (e) {
          window.location.href = "./waybill1.html";
        });
      }
      
      var popupimportTransitShippingDetail = document.getElementById(
        "popupimportTransitShippingDetail"
      );
      if (popupimportTransitShippingDetail) {
        popupimportTransitShippingDetail.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
