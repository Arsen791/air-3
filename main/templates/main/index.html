<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="waybill">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <div class="footer">
        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

        <div class="icbaseline-phone-parent">
          <img
            class="icbaseline-phone-icon"
            alt=""
            src="./public/icbaselinephone.svg"
          />

          <b class="b">+7 (123) 456-67-89</b>
        </div>
        <div class="icbaseline-phone-parent">
          <img
            class="icbaseline-phone-icon"
            alt=""
            src="./public/carbonlocationfilled.svg"
          />

          <b class="b">Компания Эйр Астана</b>
        </div>
        <div class="icbaseline-phone-parent">
          <img
            class="icbaseline-phone-icon"
            alt=""
            src="./public/icroundemail.svg"
          />

          <b class="b">airastana@gmail.com</b>
        </div>
      </div>
      <div class="header">
        <img
          class="logo-icon"
          alt=""
          src="./public/logo@2x.png"

        />

        <div class="div">

          <div class="import">Import</div>
          <div class="export">Export</div>
          <div class="reports">Reports</div>

        <div class="mdiaccount-circle-parent">

          <div class="div1">

            <img
              class="material-symbolskeyboard-arro-icon"

            />

            <div class="div2">Вася Пупкин</div>
            <div class="admin1">Admin</div>
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
        </div>
      </div>
    </div>

    <script>
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "./main.html";
        });
      }
      </script>
  </body>
