<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-111.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="import-parent" id="frameContainer">
      <div class="import6">Import</div>
    </div>

    <div id="iMPORTMENUContainer" class="popup-overlay" style="display: none">
      <div class="import-menu">
        <div class="import-menu-child"></div>
        <div class="request-for-import" id="popuprequestForImport">
          Request for Import Shipment
        </div>
        <div class="import-waybill" id="popupimportWaybillText">
          Import Waybill
        </div>
        <div
          class="importtransit-shipping-detail"
          id="popupimportTransitShippingDetail"
        >
          Import/Transit Shipping Details
        </div>
        <div class="export-reports">Export Reports</div>
      </div>
    </div>

    <script>
      var popuprequestForImport = document.getElementById("popuprequestForImport");
      if (popuprequestForImport) {
        popuprequestForImport.addEventListener("click", function (e) {
          window.location.href = "./request-for-shipment.html";
        });
      }
      
      var popupimportWaybillText = document.getElementById("popupimportWaybillText");
      if (popupimportWaybillText) {
        popupimportWaybillText.addEventListener("click", function (e) {
          window.location.href = "./waybill1.html";
        });
      }
      
      var popupimportTransitShippingDetail = document.getElementById(
        "popupimportTransitShippingDetail"
      );
      if (popupimportTransitShippingDetail) {
        popupimportTransitShippingDetail.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function () {
          var popup = document.getElementById("iMPORTMENUContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
