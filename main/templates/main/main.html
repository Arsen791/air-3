<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <div class="main-inner">
        <div class="first-screen-wrapper">
          <div class="first-screen-wrapper">
            <img
              class="first-screen-child"
              alt=""
              src="./public/rectangle-23@2x.png"
            />

            <div class="frame-parent">
              <div class="techsupply-parent">
                <b class="techsupply"
                  >Система управления логистикой TechSupply</b
                >
                <div class="trax-erp">
                  Управляйте заказами, отгрузками, инвойсами. Интеграция с TRAX
                  и ERP. Эффективность, контроль, упрощенное взаимодействие.
                </div>
              </div>
              <div class="button">
                <b class="b2">справка о программе</b>
                <img class="button-child" alt="" src="./public/group-7.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header1">
        <img
          class="logo-icon1"
          alt=""
          src="./public/logo@2x.png"
          id="logoImage"
        />

        <div class="div3">
          <div class="admin2">Admin</div>
          <div class="dictionary1">Dictionary</div>
          <div class="import1">Import</div>
          <div class="export1">Export</div>
          <div class="reports1">Reports</div>
          <div class="help1">Help</div>
        </div>
        <div class="mdiaccount-circle-group">
          <div class="mdiaccount-circle1"></div>
          <div class="div4">
            <b class="ru1">RU</b>
            <img
              class="material-symbolskeyboard-arro-icon1"
              alt=""
              src="./public/materialsymbolskeyboardarrowdownrounded.svg"
            />
          </div>
          <div class="group">
            <div class="div5">Вася Пупкин</div>
            <div class="admin3">Admin</div>
            <img class="vector-icon1" alt="" src="./public/vector.svg" />
          </div>
        </div>
      </div>
    </div>

    <script>
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "main.html";
        });
      }
      </script>
  </body>
</html>
