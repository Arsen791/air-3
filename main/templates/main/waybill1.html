<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./waybill1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="waybill1">
      <img class="image-1-icon1" alt="" src="./public/image-1@2x.png" />

      <div class="footer1">
        <img class="image-2-icon1" alt="" src="./public/image-2@2x.png" />

        <div class="icbaseline-phone-group">
          <img
            class="icbaseline-phone-icon1"
            alt=""
            src="./public/icbaselinephone.svg"
          />

          <b class="b3">+7 (123) 456-67-89</b>
        </div>
        <div class="icbaseline-phone-group">
          <img
            class="icbaseline-phone-icon1"
            alt=""
            src="./public/carbonlocationfilled.svg"
          />

          <b class="b3">Компания Эйр Астана</b>
        </div>
        <div class="icbaseline-phone-group">
          <img
            class="icbaseline-phone-icon1"
            alt=""
            src="./public/icroundemail.svg"
          />

          <b class="b3">airastana@gmail.com</b>
        </div>
      </div>
      <div class="button1" id="buttonContainer">
        <b class="b5">далее</b>
        <img class="button-item" alt="" src="./public/group-71.svg" />
      </div>
      <div class="enter-waybill-number-parent">
        <b class="enter-waybill-number">Enter waybill number:</b>
        <div class="frame-child"></div>
      </div>
      <div class="header2">
        <img
          class="logo-icon2"
          alt=""
          src="./public/logo@2x.png"
          id="logoImage"
        />

        <div class="div6">
          <div class="admin4">Admin</div>
          <div class="dictionary2">Dictionary</div>
          <div class="import2">Import</div>
          <div class="export2">Export</div>
          <div class="reports2">Reports</div>
          <div class="help2">Help</div>
        </div>
        <div class="mdiaccount-circle-container">
          <div class="mdiaccount-circle2"></div>
          <div class="div7">
            <b class="b3">RU</b>
            <img
              class="material-symbolskeyboard-arro-icon2"
              alt=""
              src="./public/materialsymbolskeyboardarrowdownrounded.svg"
            />
          </div>
          <div class="container">
            <div class="div8">Вася Пупкин</div>
            <div class="admin5">Admin</div>
            <img class="vector-icon2" alt="" src="./public/vector.svg" />
          </div>
        </div>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./waybill2.html";
        });
      }
      
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "./main.html";
        });
      }
      </script>
  </body>
</html>
